{% extends "base_generic.html" %}
{% load static %}

{% block content %}
  <h2>Список заявок</h2>
  <table class="table table-striped table-responsive">
      <thead>
          <tr>
              <th>Название</th>
              <th>Статус</th>
              <th>Действия</th>
          </tr>
      </thead>
      <tbody>
      {% for application in object_list %}
          <tr>
              <td>{{ application.title }}</td>
              <td>{{ application.status }}</td>
              <td>
                  <a href="{% url 'cabinet:application_detail' application.pk %}">Просмотр</a> |
                  <a href="{% url 'cabinet:application_update' application.pk %}">Изменить</a> |
                  <a href="{% url 'cabinet:application_delete' application.pk %}">Удалить</a>
              </td>
          </tr>
      {% endfor %}
      </tbody>
  </table>
  <a href="{% url 'cabinet:application_create' %}" class="btn btn-primary">Создать заявку</a>
{% endblock %}
